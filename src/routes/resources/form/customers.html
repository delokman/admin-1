<form action="javascript:;" data-id="customer-form" class="ajax-cards ajax-form ajax mb-30">
  <div class="spinner-linear">
    <div class="line"></div>
  </div>
  <div class="ajax-overlay"></div>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label class="i18n require">
              <span data-lang="en_us">Main email</span>
              <span data-lang="pt_br">E-mail principal</span>
            </label>
            <input type="email" class="form-control action-title" name="main_email" required />
          </div>
          <div class="form-group" data-id="info-personal">
            <label class="i18n">
              <span data-lang="en_us">Full name</span>
              <span data-lang="pt_br">Nome completo</span>
            </label>
            <input type="text" class="form-control" data-id="full-name"/>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="i18n require">
                  <span data-lang="en_us">Display name</span>
                  <span data-lang="pt_br">Apelido</span>
                </label>
                <input type="text" class="form-control" name="display_name" required />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="i18n">
                  <span data-lang="en_us">State</span>
                  <span data-lang="pt_br">Estado</span>
                </label>
                <select class="form-control" name="state">
                  <option value="registered"
                    data-content="&lt;span class=&apos;i18n&apos;&gt;
                    &lt;span data-lang=&apos;en_us&apos;&gt;Registered&lt;/span&gt;
                    &lt;span data-lang=&apos;pt_br&apos;&gt;Registrado&lt;/span&gt;
                    &lt;/span&gt;">
                    Registered
                  </option>
                  <option value="invited"
                    data-content="&lt;span class=&apos;i18n&apos;&gt;
                    &lt;span data-lang=&apos;en_us&apos;&gt;Invited&lt;/span&gt;
                    &lt;span data-lang=&apos;pt_br&apos;&gt;Convidado&lt;/span&gt;
                    &lt;/span&gt;">
                    Invited
                  </option>
                  <option value="declined"
                    data-content="&lt;span class=&apos;i18n&apos;&gt;
                    &lt;span data-lang=&apos;en_us&apos;&gt;Declined&lt;/span&gt;
                    &lt;span data-lang=&apos;pt_br&apos;&gt;Recusado&lt;/span&gt;
                    &lt;/span&gt;">
                    Declined
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-xl-6">
              <div class="form-group">
                <div class="custom-controls-stacked">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                      name="staff_signature" checked />
                    <label class="custom-control-label i18n">
                      <span data-lang="en_us">Created by admin</span>
                      <span data-lang="pt_br">Criado pelo administrador</span>
                    </label>
                  </div>
                </div>
                <div class="custom-controls-stacked">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="login" checked />
                    <label class="custom-control-label i18n">
                      <span data-lang="en_us">Login enabled</span>
                      <span data-lang="pt_br">Login habilitado</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <div class="custom-controls-stacked">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="enabled" checked />
                    <label class="custom-control-label i18n">
                      <span data-lang="en_us">Checkout enabled</span>
                      <span data-lang="pt_br">Checkout habilitado</span>
                    </label>
                  </div>
                </div>
                <div class="custom-controls-stacked">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                      name="accepts_marketing" />
                    <label class="custom-control-label i18n">
                      <span data-lang="en_us">Receive newsletter</span>
                      <span data-lang="pt_br">Receber e-mail marketing</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Additional Customer Info</span>
            <span data-lang="pt_br">Informação Adicional Cliente</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content" data-id="info-customer">
          <div class="card-body">
            <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="i18n">
                  <span data-lang="en_us">Type of Register</span>
                  <span data-lang="pt_br">Tipo de Registro</span>
                </label><br>
                <div class="custom-controls-stacked" data-id="registry-type">
                  <div class="custom-control custom-radio d-inline">
                    <input type="radio" class="custom-control-input" name="registry_type" value="p" />
                    <label class="custom-control-label i18n pr-15">
                      <span data-lang="en_us">Physical</span>
                      <span data-lang="pt_br">Física</span>
                    </label>
                  </div>
                  <div class="custom-control custom-radio d-inline" data-id="registry-type">
                    <input type="radio" class="custom-control-input" name="registry_type" value="j" />
                    <label class="custom-control-label i18n">
                      <span data-lang="en_us">Juridical</span>
                      <span data-lang="pt_br">Jurídica</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group" data-id="physical">
                  <label class="i18n">
                    <span data-lang="en_us">CPF</span>
                    <span data-lang="pt_br">CPF</span>
                  </label>
                  <input type="tel" class="form-control" name="doc_number" data-id="cpf"/>
              </div>
              <div class="form-group" data-id="juridical" style="display: none">
                  <label class="i18n">
                    <span data-lang="en_us">CNPJ</span>
                    <span data-lang="pt_br">CNPJ</span>
                  </label>
                  <input type="tel" class="form-control" name="doc_number" data-id="cnpj"/>
              </div>
            </div>
            </div>
            <div class="row" data-id="inscription-number" style="display: none">
              <div class="col-lg-6">
                <div class="form-group">
                    <label class="i18n">
                      <span data-lang="en_us">State Inscription</span>
                      <span data-lang="pt_br">Inscrição Estadual</span>
                    </label>
                    <input type="number" class="form-control" name="inscription_number" maxlength="50"/>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                    <label class="i18n">
                      <span data-lang="en_us">Municipal Inscription</span>
                      <span data-lang="pt_br">Inscrição Municipal</span>
                    </label>
                    <input type="number" class="form-control" name="inscription-number" maxlength="50"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group" data-id="birth-date">
                  <label class="i18n">
                    <span data-lang="en_us">Birth Date</span>
                    <span data-lang="pt_br">Data de Nascimento</span>
                  </label>
                  <input type="tel" class="form-control" data-mask="date" data-id="birth"/>
                </div>
                <div class="form-group">
                  <label class="i18n">
                    <span data-lang="en_us">Gender</span>
                    <span data-lang="pt_br">Gênero</span>
                  </label>
                  <select class="form-control" name="gender">
                    <option value="m"
                      data-content="&lt;span class=&apos;i18n&apos;&gt;
                      &lt;span data-lang=&apos;en_us&apos;&gt;Male&lt;/span&gt;
                      &lt;span data-lang=&apos;pt_br&apos;&gt;Masculino&lt;/span&gt;
                      &lt;/span&gt;">
                      Male
                    </option>
                    <option value="f"
                      data-content="&lt;span class=&apos;i18n&apos;&gt;
                      &lt;span data-lang=&apos;en_us&apos;&gt;Female&lt;/span&gt;
                      &lt;span data-lang=&apos;pt_br&apos;&gt;Feminino&lt;/span&gt;
                      &lt;/span&gt;">
                      Female
                    </option>
                    <option value="x"
                      data-content="&lt;span class=&apos;i18n&apos;&gt;
                      &lt;span data-lang=&apos;en_us&apos;&gt;Others&lt;/span&gt;
                      &lt;span data-lang=&apos;pt_br&apos;&gt;Outros&lt;/span&gt;
                      &lt;/span&gt;">
                      Others
                    </option>
                  </select>
                </div>
              </div>
            <div class="col-lg-6">
              <div class="form-group" >
                  <label class="i18n">
                    <span data-lang="en_us">Number</span>
                    <span data-lang="pt_br">Número</span>
                  </label>
                  <div data-id="groupPhones">
                  </div>
                  <div class="btn-group pt-10">
                    <button type="button" class="btn btn-light i18n" data-id="add-option">
                      <span data-lang="en_us"><i class="fa fa-plus"></i></span>
                      <span data-lang="pt_br"><i class="fa fa-plus"></i></span>
                    </button>
                  </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-slided-up">
        <header class="card-header">
          <h6 class="card-title i18n">
            <span data-lang="en_us">
              Shipping adress
            </span>
            <span data-lang="pt_br">
              Endereço de entrega
            </span>
          </h6>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide i18n" href="#">
                <span data-lang="en_us">Edit address</span>
                <span data-lang="pt_br">Editar endereço</span>
              </a>
            </li>
          </ul>
        </header>
        <div class="card-content">
          <div class="card-body">
                <div class="row">
                  <div class="col-xl-3 col-sm-6">
                    <div class="form-group">
                      <label class="i18n require">
                        <span data-lang="en_us">ZIP code</span>
                        <span data-lang="pt_br">CEP</span>
                      </label>
                      <input type="tel" class="form-control" data-mask="zip"
                        name="shipping_lines.to.zip" required />
                    </div>
                  </div>
                  <div class="col-xl-4 col-sm-6">
                    <div class="form-group">
                      <label class="i18n">
                        <span data-lang="en_us">Country</span>
                        <span data-lang="pt_br">País</span>
                      </label>
                      <input type="text" class="form-control"
                        name="shipping_lines.to.country" placeholder="Brasil"/>
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="form-group">
                      <label class="i18n">
                        <span data-lang="en_us">Street</span>
                        <span data-lang="pt_br">Rua</span>
                      </label>
                      <input type="text" class="form-control" name="shipping_lines.to.street"/>
                    </div>
                  </div>
                  <div class="col-xl-3 col-sm-4">
                    <div class="form-group">
                      <label class="i18n">
                        <span data-lang="en_us">Number</span>
                        <span data-lang="pt_br">Número</span>
                      </label>
                      <input type="number" class="form-control" name="shipping_lines.to.number"
                        min="1" max="9999999"/>
                    </div>
                  </div>
                  <div class="col-xl-3 col-sm-4">
                    <div class="form-group">
                      <label class="i18n">
                        <span data-lang="en_us">Complement</span>
                        <span data-lang="pt_br">Complemento</span>
                      </label>
                      <input type="text" class="form-control" name="shipping_lines.to.complement"/>
                    </div>
                  </div>
                  <div class="col-xl-3 col-sm-4">
                    <div class="form-group">
                      <label class="i18n">
                        <span data-lang="en_us">Province code</span>
                        <span data-lang="pt_br">Estado (UF)</span>
                      </label>
                      <input type="text" class="form-control" name="shipping_lines.to.province_code"
                        placeholder="MG"/>
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="form-group">
                      <label class="i18n">
                        <span data-lang="en_us">City</span>
                        <span data-lang="pt_br">Cidade</span>
                      </label>
                      <input type="text" class="form-control" name="shipping_lines.to.city"/>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-6">
                    <div class="form-group">
                      <label class="i18n">
                        <span data-lang="en_us">Borough</span>
                        <span data-lang="pt_br">Bairro</span>
                      </label>
                      <input type="text" class="form-control" name="shipping_lines.to.borough"/>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-12 col-sm-6">
                    <div class="form-group">
                      <label class="i18n">
                        <span data-lang="en_us">Near to</span>
                        <span data-lang="pt_br">Referência</span>
                      </label>
                      <input type="text" class="form-control" name="shipping_lines.to.near_to"/>
                    </div>
                  </div>
                </div>
          <footer class="card-footer">
            <div class="btn-toolbar">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-light i18n" data-id="add-shipping">
                  <span data-lang="en_us">Add</span>
                  <span data-lang="pt_br">Adicionar</span>
                </button>
                <button type="button" class="btn btn-light" data-id="delete-shipping">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-light" data-id="next-shipping" disabled="disabled">
                  <i class="fa fa-angle-double-right"></i>
                  <span class="i18n">
                    <span data-lang="en_us">Next</span>
                    <span data-lang="pt_br">Próximo</span>
                  </span>
                </button>
              </div>
            </div>
          </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bt-1 pt-20">
    <button class="btn btn-success i18n mr-10">
      <span data-lang="en_us">Save customer</span>
      <span data-lang="pt_br">Salvar cliente</span>
    </button>
    <button type="button" class="btn btn-danger i18n delete-resource hidden">
      <span data-lang="en_us">Delete</span>
      <span data-lang="pt_br">Deletar</span>
    </button>
  </div>

  <script>
    $.getScript('/assets/js/routes/resources/form.min.js')
    $.getScript('/assets/js/routes/resources/form/customers.min.js')
  </script>
</form>
