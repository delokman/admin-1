<form action="javascript:;" data-id="customer-form" class="ajax-cards ajax-form ajax mb-30">
  <div class="spinner-linear">
    <div class="line"></div>
  </div>
  <div class="ajax-overlay"></div>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label class="i18n require">
              <span data-lang="en_us">Main email</span>
              <span data-lang="pt_br">E-mail principal</span>
            </label>
            <input type="email" class="form-control action-title" name="main_email" required />
          </div>
          <div class="form-group">
            <label class="i18n">
              <span data-lang="en_us">Full name</span>
              <span data-lang="pt_br">Nome completo</span>
            </label>
            <input type="text" class="form-control" data-id="full-name"/>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="i18n require">
                  <span data-lang="en_us">Display name</span>
                  <span data-lang="pt_br">Apelido</span>
                </label>
                <input type="text" class="form-control" name="display_name" required />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="i18n">
                  <span data-lang="en_us">State</span>
                  <span data-lang="pt_br">Estado</span>
                </label>
                <select class="form-control" name="state">
                  <option value="registered"
                    data-content="&lt;span class=&apos;i18n&apos;&gt;
                    &lt;span data-lang=&apos;en_us&apos;&gt;Registered&lt;/span&gt;
                    &lt;span data-lang=&apos;pt_br&apos;&gt;Registrado&lt;/span&gt;
                    &lt;/span&gt;">
                    Registered
                  </option>
                  <option value="invited"
                    data-content="&lt;span class=&apos;i18n&apos;&gt;
                    &lt;span data-lang=&apos;en_us&apos;&gt;Invited&lt;/span&gt;
                    &lt;span data-lang=&apos;pt_br&apos;&gt;Convidado&lt;/span&gt;
                    &lt;/span&gt;">
                    Invited
                  </option>
                  <option value="declined"
                    data-content="&lt;span class=&apos;i18n&apos;&gt;
                    &lt;span data-lang=&apos;en_us&apos;&gt;Declined&lt;/span&gt;
                    &lt;span data-lang=&apos;pt_br&apos;&gt;Recusado&lt;/span&gt;
                    &lt;/span&gt;">
                    Declined
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-xl-6">
              <div class="form-group">
                <div class="custom-controls-stacked">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                      name="staff_signature" checked />
                    <label class="custom-control-label i18n">
                      <span data-lang="en_us">Created by admin</span>
                      <span data-lang="pt_br">Criado pelo administrador</span>
                    </label>
                  </div>
                </div>
                <div class="custom-controls-stacked">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="login" checked />
                    <label class="custom-control-label i18n">
                      <span data-lang="en_us">Login enabled</span>
                      <span data-lang="pt_br">Login habilitado</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="form-group">
                <div class="custom-controls-stacked">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="enabled" checked />
                    <label class="custom-control-label i18n">
                      <span data-lang="en_us">Checkout enabled</span>
                      <span data-lang="pt_br">Checkout habilitado</span>
                    </label>
                  </div>
                </div>
                <div class="custom-controls-stacked">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                      name="accepts_marketing" />
                    <label class="custom-control-label i18n">
                      <span data-lang="en_us">Receive newsletter</span>
                      <span data-lang="pt_br">Receber e-mail marketing</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Additional Customer Info</span>
            <span data-lang="pt_br">Informação Adicional Cliente</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content" data-id="info-customer">
          <div class="card-body">
            <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="i18n require">
                  <span data-lang="en_us">Type of Register</span>
                  <span data-lang="pt_br">Tipo de Registro</span>
                </label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="registry_type" id="physical" value="p">
                  <label class="form-check-label i18n" for="physical">
                    <span data-lang="en_us">Physical</span>
                    <span data-lang="pt_br">Física</span>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="registry_type" id="juridical" value="j">
                  <label class="form-check-label i18n" for="juridical">
                    <span data-lang="en_us">Juridical</span>
                    <span data-lang="pt_br">Jurídica</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group cpf">
                  <label class="i18n require">
                    <span data-lang="en_us">CPF</span>
                    <span data-lang="pt_br">CPF</span>
                  </label>
                  <input type="number" class="form-control" name="doc_number" data-id="doc-number" data-mask="cpf" required/>
              </div>
              <div class="form-group cnpj" style="display: none">
                  <label class="i18n require">
                    <span data-lang="en_us">CNPJ</span>
                    <span data-lang="pt_br">CNPJ</span>
                  </label>
                  <input type="number" class="form-control" name="doc_number" data-id="doc-number" data-mask="cnpj" required/>
              </div>
            </div>
            </div>
            <div class="row">
            <div class="col-lg-6">
              <div class="form-group cnpj" style="display:none">
                <label class="i18n">
                  <span data-lang="en_us">Type of Inscription</span>
                  <span data-lang="pt_br">Tipo de Inscrição</span>
                </label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inscription_type" value="State">
                  <label class="form-check-label i18n" for="State">
                    <span data-lang="en_us">State</span>
                    <span data-lang="pt_br">Estadual</span>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inscription_type" value="Municipal">
                  <label class="form-check-label i18n" for="Municipal">
                    <span data-lang="en_us">Municipal</span>
                    <span data-lang="pt_br">Municipal</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group state cnpj state">
                  <label class="i18n">
                    <span data-lang="en_us">State</span>
                    <span data-lang="pt_br">Estadual</span>
                  </label>
                  <input type="number" class="form-control" name="inscription_number" data-id="inscription-number" maxlength="50"/>
              </div>
              <div class="form-group municipal municipal" style="display:none">
                  <label class="i18n">
                    <span data-lang="en_us">Municipal</span>
                    <span data-lang="pt_br">Municipal</span>
                  </label>
                  <input type="number" class="form-control" data-id="inscription-number" name="inscription-number" maxlength="50"/>
              </div>
            </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="i18n">
                    <span data-lang="en_us">Birth Date</span>
                    <span data-lang="pt_br">Data de Nascimento</span>
                  </label>
                  <input type="number" class="form-control" name="birth_date" data-id="birth-date" data-mask="date"/>
                </div>
              </div>
            <div class="col-lg-6">
              <div class="form-group">
                  <label class="i18n require">
                    <span data-lang="en_us">Number</span>
                    <span data-lang="pt_br">Número</span>
                  </label>
                  <input type="number" class="form-control" data-id="phones.number" data-mask="tel" required/>
              </div>
            </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="i18n">
                    <span data-lang="en_us">Gender</span>
                    <span data-lang="pt_br">Gênero</span>
                  </label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="physical" value="f" >
                    <label class="form-check-label i18n" for="gender">
                      <span data-lang="en_us">Female</span>
                      <span data-lang="pt_br">Feminino</span>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="m">
                    <label class="form-check-label i18n" for="gender">
                      <span data-lang="en_us">Male</span>
                      <span data-lang="pt_br">Masculino</span>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="x">
                    <label class="form-check-label i18n" for="gender">
                      <span data-lang="en_us">Other</span>
                      <span data-lang="pt_br">Outros</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  <div class="bt-1 pt-20">
    <button class="btn btn-success i18n mr-10">
      <span data-lang="en_us">Save customer</span>
      <span data-lang="pt_br">Salvar cliente</span>
    </button>
    <button type="button" class="btn btn-danger i18n delete-resource hidden">
      <span data-lang="en_us">Delete</span>
      <span data-lang="pt_br">Deletar</span>
    </button>
  </div>

  <script>
    $.getScript('/assets/js/routes/resources/form.min.js')
    $.getScript('/assets/js/routes/resources/form/customers.min.js')
  </script>
</form>
