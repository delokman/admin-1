<header class="header pt-3" style="display: block;">
  <div class="header-bar no-border row" id="settings-info">
      <div class="header-bar no-border">
        <h1>
          <span data-lang="en_us" style="display: none">Configurations</span>
          <span data-lang="pt_br"><strong>Configurações</strong></span>
        </h1>
        <span class="pagination-arrows">
          <i data-id="pagination-prev" class="ti-arrow-left"></i>
          <i data-id="pagination-next" class="ti-arrow-right"></i>
        </span>
        <span class="document-dates">
          <i class="ti-calendar"></i><span data-id="created-at"></span>
          <i class="ti-save"></i><span data-id="updated-at"></span>
        </span>
        <ol class="breadcrumb" id="breadcrumbs">
          <li class="breadcrumb-item">
            <a href="/#/">
              <i class="fa fa-home"></i> Home
            </a>
          </li>
          <li class="breadcrumb-item"><i class="fa fa-cog"></i> Configurações</li>
      </div>
  </div>
</header>
<div class="main-content" style="display: block;">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div data-id="config-info">
            <div class="row">
              <div class="col-lg-4 col-sm-6">
                <div class="form-group">
                  <label class="fw-500 i18n">
                    <span data-lang="en_us">Store Name</span>
                    <span data-lang="pt_br">Nome da loja</span>
                  </label>
                  <input type="tel" id="storeNameConfig" class="form-control" maxlength="255" placeholder="Loja Teste">
                </div>
              </div>
              <div class="col-lg-4 col-sm-6">
                <div class="form-group">
                  <label class="i18n">
                    <span data-lang="en_us">Store ID</span>
                    <span data-lang="pt_br">Store ID</span>
                  </label>
                  <input type="tel" id="storeIdConfig" readonly="true" class="form-control" placeholder="0000">
                </div>
              </div>
              <div class="col-lg-4 col-sm-6">
                <div class="form-group">
                  <label class="i18n">
                    <span data-lang="en_us">Object ID</span>
                    <span data-lang="pt_br">Object ID</span>
                  </label>
                  <input type="tel" id="objectIdConfig" readonly="true" class="form-control" placeholder="x2325dsfsdhhdss">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="i18n">
                  <span data-lang="en_us">Financial email</span>
                  <span data-lang="pt_br">E-mail financeiro</span>
                </label>
                <input type="email" class="form-control" id="financialEmail"/>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="i18n">
                  <span data-lang="en_us">Contact email</span>
                  <span data-lang="pt_br">E-mail de contato</span>
                </label>
                <input type="email" class="form-control" id="contactEmail"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="i18n">
              <span data-lang="en_us">Corporate Name</span>
              <span data-lang="pt_br">Nome Corporativo</span>
            </label>
            <input type="text" class="form-control" id="corpName" maxlength="255"/>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group" id="cpf" style="display: none">
                    <label class="i18n">
                      <span data-lang="en_us">CPF</span>
                      <span data-lang="pt_br">CPF</span>
                    </label>
                    <input type="tel" class="form-control" id="cpfDoc"/>
                </div>
                <div class="form-group" id="cnpj" style="display: none">
                    <label class="i18n">
                      <span data-lang="en_us">CNPJ</span>
                      <span data-lang="pt_br">CNPJ</span>
                    </label>
                    <input type="tel" class="form-control" id="cnpjDoc"/>
                </div>
              </div>
              <div class="col-lg-6">
              <div class="form-group" >
                  <label class="i18n">
                    <span data-lang="en_us">Telephone Contact</span>
                    <span data-lang="pt_br">Telefone de Contato</span>
                  </label>
                  <input type="tel" class="form-control" data-mask="tel" id="cel"/>
                  </div>
              </div>
            </div>
            <div class="row" id="inscNumber" style="display: none">
              <div class="col-lg-6">
                <div class="form-group">
                    <label class="i18n">
                      <span data-lang="en_us">State Inscription</span>
                      <span data-lang="pt_br">Inscrição Estadual</span>
                    </label>
                    <input type="number" class="form-control" id="inscEst" maxlength="50"/>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                    <label class="i18n">
                      <span data-lang="en_us">Municipal Inscription</span>
                      <span data-lang="pt_br">Inscrição Municipal</span>
                    </label>
                    <input type="number" class="form-control" id="inscMuni" maxlength="50"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card card-slided-up">
        <header class="card-header">
          <h6 class="card-title i18n">
            <span data-lang="en_us">
              Store Address
            </span>
            <span data-lang="pt_br">
              Endereço da Loja
            </span>
          </h6>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide i18n" href="#">
                <span data-lang="en_us">Edit store address</span>
                <span data-lang="pt_br">Editar endereço da loja</span>
              </a>
            </li>
          </ul>
        </header>
        <div class="card-content">
          <div class="card-body">
            <div data-id="staff-notes">
              <div class="form-group">
                <label class="i18n">
                  <span data-lang="en_us">*Address format: Street, number, neighboor, city</span>
                  <span data-lang="pt_br">*Endereço no formato: Rua, número, bairro, cidade</span>
                </label>
                <input type="tel" class="form-control" data-mask="tel" id="address"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card card-slided-up">
        <header class="card-header">
          <h6 class="card-title i18n">
            <span data-lang="en_us">
              Store description
            </span>
            <span data-lang="pt_br">
              Descrição da loja
            </span>
          </h6>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide i18n" href="#">
                <span data-lang="en_us">Edit store description</span>
                <span data-lang="pt_br">Editar descrição da loja</span>
              </a>
            </li>
          </ul>
        </header>
        <div class="card-content">
          <div class="card-body">
            <div data-id="staff-notes">
              <div class="form-group">
                <label class="i18n" for="textarea">
                  <span data-lang="en_us">Let some information about your store</span>
                  <span data-lang="pt_br">Escreva uma descrição sobre sua loja</span>
                </label>
                <textarea class="form-control" maxlength="3000" rows="6" id="description"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <script type="text/javascript">
    window.routeReady()
    // wait for second script loading before form setup
    window.Tabs[window.tabId].wait = true
    $.getScript('/assets/js/routes/resources/form.min.js')
    $.getScript('/assets/js/routes/resources/form/settings.min.js')
  </script>
</div>
